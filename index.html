<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
    header{background-color: #0C2C55;}
    .companyName{background-color: #EDEDCE;color: #0C2C55;}
    
    .nameTrust{
        color: #CDB885;
    }
    p{
        color: #F0F8A4;
    }
    .insulatorscontainer{
        background-color: #213448;
    }
    .groupname{
        color: whitesmoke;
    }
    .subgroupname{
        color: #F0F8A4;
    }
</style>

</head>

<body>
    <header>
        <div class="px-4 py-5 my-5 text-center"> <img class="d-block mx-auto mb-4" src="./Logo.png" alt="" width="200"
                height="200">
            <h1 class="display-5 fw-bold companyName">ROLEX INDUSTRIAL CORPORATION</h1>
            <h2 class="mb-4 nameTrust">"THE NAME YOU CAN TRUST"</h2>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Ceramic Insulators | KitKats | Overhead Lines Materials | Earthing Materials & Much more</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container insulatorscontainer">
            <h1 class="featurette-heading fw-normal lh-1 text-center insulatorheading groupname">CERAMIC INSULATORS</h1>
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <h1 class="subgroupname">Disc Insulators</h1>
                    <img src="./Ceramic Insulators/DiscInsulator.png" class="d-block w-100" alt="DiscInsulator">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <h1 class="subgroupname">Post Insulators</h1>
                    <img src="./Ceramic Insulators/PostInsulator.png" class="d-block w-100" alt="DiscInsulator">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <h1 class="subgroupname">Shackle Insulators</h1>
                    <img src="./Ceramic Insulators/ShackleInsulator.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <h1 class="subgroupname">Stay Insulators</h1>
                    <img src="./Ceramic Insulators/StayInsulator.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        </div>
        <hr class=" featurette-divider">
       <div class="container insulatorscontainer">
            <h1 class="featurette-heading fw-normal lh-1 text-center insulatorheading" style="color: whitesmoke;">Kitkats</h1>
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="./Insulators 1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./Insulators 2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./Insulators 1.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        </div>
        <hr class=" featurette-divider">
       <div class="container insulatorscontainer">
            <h1 class="featurette-heading fw-normal lh-1 text-center insulatorheading" style="color: whitesmoke;">Overhead Line Materials</h1>
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="./Insulators 1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./Insulators 2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./Insulators 1.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
